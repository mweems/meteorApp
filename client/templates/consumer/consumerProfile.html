<template name="consumerProfile">
  <div id="container-fluid">
  	{{#with formData}}
  	<form>
  	<div class="form-group">
  		<label>Personal Info</label>
  		<input type="text" name="displayName" class="form-control" placeholder="display name" value={{displayName}}>
  		<input type="text" name="firstName" class="form-control" placeholder="first name" value={{firstName}}>
  		<input type="text" name="lastName" class="form-control" placeholder="last name" value={{lastName}}>
  		<input type="text" name="phone" class="form-control" placeholder="###-###-####" value={{phone}}>
  		<textarea name="bio" class="form-control" placeholder="Tell us about you">{{bio}}</textarea>
  	</div>
  	<div class="form-group">
  		<label>Fishing Info</label>
  		<select name='loc'>
  			<option value=0>All of Oahu</option>
  			<option value=1>Town</option>
  			<option value=2>North Shore</option>
  		</select>
  	</div>
  	<button type="submit" class="btn btn-lg btn-primary btn-block">Save Changes</button>
    </form>
    {{/with}}
  </div>
</template>
