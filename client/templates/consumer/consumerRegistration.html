<template name="consumerRegister">
  <div class="main row">
  	<div class="center"><h2>Consumer Registration</h2></div>

  	<form class="form-horizontal register">
      <div class="form-group">
        <label for="displayName" class="col-sm-4 control-label">Display Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Display Name" name="displayName">
        </div>
      </div>

      <div class="form-group">
        <label for="firstName" class="col-sm-4 control-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="First Name" name="firstName">
        </div>
      </div>

      <div class="form-group">
        <label for="lastName" class="col-sm-4 control-label">Last Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Last Name" name="lastName">
        </div>
      </div>

      <div class="form-group">
        <label for="phone" class="col-sm-4 control-label">Phone</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Phone" name="phone">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-4 control-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" placeholder="Email" name="email">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <button type="submit" class="btn btn-default" value="Register">Sign In</button>
        </div>
      </div>
  	</form>
  </div>
</template>
