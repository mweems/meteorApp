<template name="adForm">
<div class="main row">
  {{#with formData}}
  <form class="form-horizontal adForm">
		<div class="center"><h2>Personal Info</h2></div>

    <div class="form-group">
      <label for="firstName" class="col-sm-4">First Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="First name" name="firstName" value={{firstName}}>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="col-sm-4">Last Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Last name" name="lastName" value={{lastName}}>
      </div>
    </div>

    <div class="form-group">
      <label for="phone" class="col-sm-4">Phone</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Phone" name="phone" value={{phone}}>
      </div>
    </div>

    <div class="center"><h2>Catch Info</h2></div>

    <div class="form-group">
      <label for="species" class="col-sm-4">Species</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Species" name="species" value={{species}}>
      </div>
    </div>

    <div class="form-group">
      <label for="size" class="col-sm-4">Weight of Each</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Weight of Each" name="size" value={{size}}>
      </div>
    </div>

    <div class="form-group">
      <label for="quantity" class="col-sm-4">Quantity</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Quantity" name="quantity" value={{quantity}}>
      </div>
    </div>

    <div class="form-group">
      <label for="price" class="col-sm-4">Price</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Price" name="price" value={{price}}>
      </div>

      <div class="col-sm-8 col-sm-offset-4 cost">
          <label class="radio-inline">
            <input type="radio" name="optionsRadios" id="perPound" value="perPound" checked> Per Pound
          </label>
          <label class="radio-inline">
            <input type="radio" name="optionsRadios" id="perFish" value="perFish"> Per Fish
          </label>
      </div>

      <!-- <div class="col-sm-8 col-sm-offset-4">
        <label class="radio-inline">
          <input type="radio" name="optionsRadios" id="wholeFish" value="wholeFish" checked> Whole Fish
        </label>
        <label class="radio-inline">
          <input type="radio" name="optionsRadios" id="filetsAvail" value="filetsAvail"> Filets Available
        </label>
      </div> -->
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="wholeFish" id="wholeFish" value="wholeFish" checked> Whole Fish
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="filetsAvail" id="filetsAvail" value="filetsAvail"> Filets Available
        </label>
      </div>
    </div>


    <div class="form-group">
      <label for="location" class="col-sm-4">Location</label>
      <div class="col-sm-8">
        <select name='loc'>
          <option value="All of Oahu">All of Oahu</option>
          <option value="Town">Town</option>
          <option value="North Shore">North Shore</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="addDet" class="col-sm-4">Additional Details</label>
      <div class="col-sm-8">
        <textarea type="text" class="form-control" placeholder="Type of Gear" name="addDet">{{addDet}}</textarea>
      </div>
    </div>

    <div class="divider"></div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4">
        <button type="submit" class="btn btn-default">Create Ad</button>
      </div>
    </div>
  </form>
  {{/with}}
</div>
</template>
