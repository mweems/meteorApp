<template name="fishermanRegister">
	<h2>Fisherman Registration</h2>
	<form class="register">
		<p>First Name: <input type="text" name="firstName"></p>
		<p>Last Name: <input type="text" name="lastName"></p>
		<p>Phone: <input type="text" name="phone"></p>
		<p>Licence Location: <input type="text" name="licLoc"></p>
		<p>License Name: <input type="text" name="licName"></p>
		<p>Licence Number: <input type="text" name="licNum"></p>
		<p>Licence Expiration: <input type="text" name="licEx"></p>
		<p>Email: <input type="email" name="email"></p>
		<p>Password: <input type="password" name="password"></p>
		<p><input type="submit" value="Register"></p>
	</form>
</template>
