<template name="ad">
<div class="ad" data-id="{{ _id }}">
	<h3 class="js-fishermanName">{{ firstName }} {{lastName}}</h3><h4>{{ phone }}</h4><br>
	<p>{{ fish }} - {{ size }}</p><br>
	<p>{{ quantity }} - {{ price }}</p>
	<p>{{perPound}} - {{wholeFish}}</p>
	<p>{{loc}} - {{addDet}}</p>
</div>
</template>
