<template name="ad">
<div class="main">
  <div class="row" data-id="{{ _id }}">
    <div class="col-md-6">
    	<h4 class="toUpper">{{ firstName }} {{lastName}}</h4><h5>{{ phone }}</h5>
    </div>
    <div class="col-md-6">
      <p>{{createdAt}}</p>
    </div>

    <div class="row">
      <div class="col-md-12">
      <img src="https://s-media-cache-ak0.pinimg.com/736x/ca/47/94/ca4794cfada458717c7aa99093a1f425.jpg" alt="">
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-md-6">
        <h5>Species</h5>
        <h4>{{ species }}</h4>

        <h5>Quantity</h5>
        <h4>{{ quantity }}</h4>

      </div>
      <div class="col-md-6">
        <h5>Size</h5>
        <h4>{{ size }}</h4>
        <h5>Price</h5>
        <h4>{{ price }}</h4>
        <h4>{{perPound}} {{perFish}} {{wholeFish}} {{filetsAvail}}</h4>
        <h4>{{loc}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 center">
        <textarea name="" id="" cols="50" rows="5">{{addDet}}</textarea>
      </div>
    </div>

    <div class="divider"></div>

    <div id="commentBox" style="display: none">
      <div class="row">
        <div class="col-md-12 center">
          <textarea name="commentBox" cols="50" rows="5" placeholder="Leave Comment" ></textarea>
        </div>
      </div>

      <div class="divider"></div>
    </div>

    <div class="row">
      <div class="center">
      <button type="button" class="btn btn-default" onclick="$('#commentBox').toggle();"><a href='/ad/{{_id}}'>CONTACT</a></button>
      </div>
    </div>
  </div>
</template>
