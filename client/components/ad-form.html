<template name="adForm">

<form>
	<div class="form-group">
		<label>Personal Info</label>
		<input type="text" name="name" class="form-control" placeholder="Your Name">
		<input type="text" name="phone" class="form-control" placeholder="###-###-####">
	</div>
	<div class="form-group">
		<label>Catch Info</label>
		<input type="text" name="fish" class="form-control" placeholder="Species">
		<input type="text" name="size" class="form-control" placeholder="Weight of each">
		<input type="text" name="quantity" class="form-control" placeholder="Quantity">
		<input type="text" name="price" class="form-control" placeholder="Price">
	</div>
	<button type="submit" class="btn btn-lg btn-primary btn-block">Create Ad</button>
</form>
</template>
